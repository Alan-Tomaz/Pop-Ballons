<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Pop Ballons</title>
	<link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="../css/style.css">
	<script language='Javascript' src="../js/main.js" type="text/javascript"></script>

</head>

<body onload="startGame()">
	<div>
		<div
			style="float:left; width:auto; height:500px; background: #FFF; border: solid 1px #A2A2A2; margin-right: 5px;">
			<table border="1">
				<tr>
					<td>
						<img src="../img/balao_azul_grande.png" />
					</td>
					<td>
						<span id="whole-ballons" style="font-size: 40px;"></span>
					</td>
				</tr>
			</table>

			<br />
			<table border="1">
				<tr>
					<td>
						<img src="../img/balao_azul_grande_estourado.png" />
					</td>
					<td>
						<span id="popped-ballons" style="font-size: 40px;"></span>
					</td>
				</tr>
			</table>

			<br />
			<table border="1" style="width: 140px; height: 132px; text-align: center;">
				<tr>
					<td style="background: url('../img/cronometro.png')">
						<span id="stopwatch" style="color:red; font-size: 30px;"></span>
					</td>
				</tr>
			</table>

		</div>

		<div id="scene"
			style="float: left; width: 600px; height: 500px; background: url('../img/cenario.png'); background-position: bottom;">
		</div>
	</div>
	<a href="../index.html" class="btn">Restart</a>
</body>

</html>
