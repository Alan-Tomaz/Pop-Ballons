<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Pop Ballons</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

	<script language='Javascript'>
		function startGame() {
			var levelGame = document.getElementById('level-game').value;

			window.location.href = 'pages/game.html?' + levelGame;

		}
	</script>
</head>

<body>
	<div>
		<p>
			<b>Level: </b>
			<select id="level-game">
				<option value="1">Easy</option>
				<option value="2">Normal</option>
				<option value="3">Hard</option>
			</select>
		</p>
		<br />
		<img src="img/iniciar.png" onclick="startGame()" />

</body>

</html>
